<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>ToDoList - Задачи</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/category-task.css" rel="stylesheet">
    <!-- DataTime Picker -->
    <link href="assets/dist/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap-datatimepicker2.min.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
  </head>
  <body class="bg-light"><header id="header">
    <div class="nav-span">
      <span id="logos">ToDoList</span>
      <nav>
        <a class="nav-a nolinks">Пользователь: <span th:if="${username}" th:utext="${username}" /></a>
        <a class="nav-a" href="/sign-in">Выход</a>
      </nav>
    </div>
  </header>
    <div class="container">
  <div class="py-5 text-center">
  </div>

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Задачи</h4>
      <form class="needs-validation" th:action="@{/task}" method="POST" novalidate>
        <div class="mb-3">
          <label for="categoryNameList">Задача</label>
          <select class="custom-select" id="categoryNameList" th:field="${plannerForm.task}">
            <option th:each="task : ${tasks}" th:value="${task.name}" th:text="${task.name}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="dateStart">Дата начала</label>
          <!-- <input type="text" class="form-control" id="dateStart" required> -->
          <div class="input-group date form_datetime" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dateStart">
            <input class="form-control" size="16" type="date" th:field="${plannerForm.dateStart}" value="" >
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="dateEnd">Дата завершения</label>
          <!-- <input type="text" class="form-control" id="dateEnd" required> -->
          <div class="input-group date form_datetime" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dateEnd">
            <input class="form-control" size="16" type="date" th:field="${plannerForm.dateEnd}" value="" >
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
          </div>
        </div>


        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 ToDoList</p>
  </footer>
</div>

<script type="text/javascript" src="assets/dist/jquery/jquery-3.5.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="assets/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/dist/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="assets/dist/js/bootstrap-datetimepicker.ru.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
    language:  'ru',
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
    showMeridian: 1
    });
  </script>
</html>
